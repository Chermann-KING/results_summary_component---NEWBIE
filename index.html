<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="component">

      <div class="result">
        <h2>Your Result</h2>
        <div class="result-box">
          <h3>76</h3>
          <p>of 100</p>
        </div>

        <div class="perfom">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="types-box">
          <div class="type reaction">
            <div class="type-title">
              <img src="./images/icon-reaction.svg" alt="icon" aria-hidden="true">
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> <span>/ 100</span></p>
          </div>

          <div class="type memory">
            <div class="type-title">
              <img src="./images/icon-memory.svg" alt="icon" aria-hidden="true">
              <h3>Memory</h3>
            </div>
            <p><span>92</span> <span>/ 100</span></p>
          </div>

          <div class="type verbal">
            <div class="type-title">
              <img src="./images/icon-verbal.svg" alt="icon" aria-hidden="true">
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> <span>/ 100</span></p>
          </div>

          <div class="type visual">
            <div class="type-title">
              <img src="./images/icon-visual.svg" alt="icon" aria-hidden="true">
              <h3>Visual</h3>
            </div>
            <p><span>72</span> <span>/ 100</span></p>
          </div>
        </div>

        <button>Continue</button>
      </div>

    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Chermann-KING">Chermann KING</a>.
    </p>
  </footer>
</body>

</html>
